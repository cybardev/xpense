<!DOCTYPE html>
<html lang="en">
    <head>
        <link
            rel="icon"
            type="image/png"
            x-ref="favicon"
            href="./assets/x-pense-icon-dark.svg"
        />
        <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
        <link rel="stylesheet" href="./assets/style.css" />

        <meta charset="utf-8" />
        <meta
            name="description"
            content="A simple monthly expense calculator to use for personal budgeting."
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>X-pense - Monthly Expense Calculator</title>

        <script
            defer
            src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
        ></script>
        <script src="./assets/script.js"></script>
    </head>

    <body x-data="themeData" :class="theme">
        <header>
            <nav>
                <a href="https://xpense.cybar.dev/">
                    <img
                        :src="logoSrc"
                        alt="small X-pense logo"
                        height="48px"
                    />
                </a>
                <ul>
                    <li>
                        <a
                            href="#"
                            id="color-toggle"
                            @click="themeToggle()"
                            x-text="themeIcon"
                        ></a>
                    </li>
                    <li>
                        <a
                            href="https://github.com/cybardev/xpense/"
                            target="_blank"
                            >GitHub &nearr;</a
                        >
                    </li>
                </ul>
            </nav>
            <img :src="logoSrc" alt="big X-pense logo" height="76px" />
            <h1>Monthly Expense Calculator</h1>
        </header>
        <hr />
        <main x-data="staticData">
            <div>
                <section class="flex sp-b">
                    <button @click="addExpense()">Add</button>
                    <h2>
                        Total Monthly Expense:
                        <span x-text="totalAmt()"></span>
                    </h2>
                    <button @click="delExpense()">Remove</button>
                </section>
                <section class="flex sp-b m-v">
                    <span class="flex sp-a">
                        <label for="new-item">Expense:</label>
                        <input
                            type="text"
                            name="new-item"
                            id="new-item"
                            class="m-h"
                            placeholder="name"
                    /></span>
                    <span class="flex sp-a">
                        <label for="new-quantity">Quantity:</label>
                        <input
                            type="number"
                            name="new-item"
                            id="new-quantity"
                            class="m-h"
                            placeholder="0"
                    /></span>
                    <span class="flex sp-a">
                        <label for="new-cost">Unit Cost ($):</label>
                        <input
                            type="number"
                            name="new-item"
                            id="new-cost"
                            class="m-h"
                            placeholder="0.00"
                    /></span>
                </section>
            </div>
            <br />
            <section class="m-v">
                <table>
                    <thead>
                        <tr>
                            <th>Expense</th>
                            <th>Quantity</th>
                            <th>Unit Cost</th>
                            <th>Net Cost</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="expense-list">
                        <template x-for="expense in expenses">
                            <tr
                                x-id="['expenseRow', 'expenseChk']"
                                :id="$id('expenseRow')"
                            >
                                <td x-text="expense.item"></td>
                                <td x-text="expense.amt"></td>
                                <td x-text="'$' + expense.cost"></td>
                                <td
                                    x-text="'$' + expense.amt * expense.cost"
                                ></td>
                                <td>
                                    <input
                                        type="checkbox"
                                        name="exp"
                                        :id="$id('expenseChk')"
                                        x-model="expense.del"
                                    />
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </section>
        </main>
        <hr />
        <footer>
            <p>
                Made by
                <a href="https://github.com/cybardev/" target="_blank"
                    >Sheikh &nearr;</a
                ><br />
            </p>
        </footer>
    </body>
</html>
